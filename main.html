<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Color from Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    select {
      padding: 5px;
      font-size: 16px;
    }
    input[type="button"] {
      padding: 5px 10px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Remove Color from Dropdown</h2>

  <select id="colorSelect">
    <option>Red</option>
    <option>Green</option>
    <option>White</option>
    <option>Black</option>
  </select>

  <input type="button" value="Select and Remove" onclick="removeColor()">

  <script>
    function removeColor() {
      const select = document.getElementById("colorSelect");
      const selectedIndex = select.selectedIndex;

      if (selectedIndex !== -1) {
        select.remove(selectedIndex);
      }
    }
  </script>
</body>
</html>
